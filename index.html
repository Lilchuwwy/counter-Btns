<!DOCTYPE html> <!-- Specifies that this is an HTML5 document. -->
<html lang="en"> <!-- Starts the HTML document with English as the language. -->
<head> <!-- Begins the document's header section. -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 for proper text display. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configures the viewport for responsive design on different devices. -->
    <title>Document</title> <!-- Sets the title of the web page. -->
    <link rel="stylesheet" href="style.css">
    <!-- Links an external stylesheet (style.css) for styling the page. -->
</head>
<body> <!-- Begins the document's body section. -->
    <label id="countLabel">0</label>
    <!-- Creates a label element with the id "countLabel" and an initial text content of "0". -->
    <br> <!-- Inserts a line break. -->
    <button id="decreaseBtn">Decrease</button>
    <!-- Creates a button element with the id "decreaseBtn" and the text "Decrease". -->
    <button id="increaseBtn">Increase</button>
    <!-- Creates a button element with the id "increaseBtn" and the text "Increase". -->
    <script src="index.js"></script>
    <!-- Links an external JavaScript file (index.js) for scripting functionality. -->
</body>
</html>
